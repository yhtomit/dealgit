<ion-view title="浏览器">
  <ion-content class="has-header">
    <ion-nav-buttons side="left">
      <ion-nav-back-button class="button-clear" ng-click="clickBack()">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
    </ion-nav-buttons>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="请输入网址" ng-model="input.srco">
        </label>
        <button class="button button-small" ng-click="clickSubmit()">
          提交
        </button>
        <button class="button button-small" ng-click="clickBack()" ng-show="canGoBack">
          {{buttonText}}
        </button>
      </div>

    </div>
    <iframe ng-src="{{input.src}}" height="{{input.windowHeight}}" width="100%" id="ifm" class="ifm-c"></iframe>
  </ion-content>
</ion-view>
