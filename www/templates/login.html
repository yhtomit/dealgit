<div class="modal">
  <ion-header-bar>
    <h1 class="title">登陆</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username" required ng-pattern="/^.{3,}$/">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password" required ng-pattern="/^.{6,}$/">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="loginForm.$valid && doLogin()" ng-disabled="! loginForm.$valid">登陆</button>
      </label>
        <label class="item">
          <button class="button button-block button-balanced" ng-click="register()" >注册</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
